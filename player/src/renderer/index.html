<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EvoFlow Player</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background-color: #000;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    #player-container {
      width: 100%;
      height: 100%;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #content-display {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    #content-display.cover {
      object-fit: cover;
    }

    #video-display {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    #webpage-display {
      width: 100%;
      height: 100%;
      border: none;
    }

    #loading-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #0f766e 0%, #14b8a6 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      z-index: 1000;
    }

    #loading-screen.hidden {
      display: none;
    }

    .logo {
      font-size: 4rem;
      font-weight: bold;
      margin-bottom: 2rem;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .status-text {
      margin-top: 2rem;
      font-size: 1.2rem;
      opacity: 0.9;
    }

    #settings-dialog {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      z-index: 2000;
      min-width: 400px;
      display: none;
    }

    #settings-dialog.visible {
      display: block;
    }

    #settings-dialog h2 {
      margin-bottom: 1.5rem;
      color: #0f766e;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: #333;
      font-weight: 500;
    }

    .form-group input {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1rem;
    }

    .button-group {
      display: flex;
      gap: 1rem;
      margin-top: 1.5rem;
    }

    button {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      flex: 1;
    }

    .btn-primary {
      background: #0f766e;
      color: white;
    }

    .btn-secondary {
      background: #e5e7eb;
      color: #333;
    }

    #error-message {
      position: absolute;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(239, 68, 68, 0.95);
      color: white;
      padding: 1rem 2rem;
      border-radius: 8px;
      display: none;
      z-index: 1500;
    }

    #error-message.visible {
      display: block;
    }

    /* Status Badge */
    #status-badge {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(34, 197, 94, 0.9);
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
      z-index: 100;
      transition: opacity 0.3s ease;
    }

    #status-badge.disconnected {
      background: rgba(239, 68, 68, 0.9);
    }

    #status-badge::before {
      content: '';
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: white;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    /* Pagination */
    #pagination {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 500;
      z-index: 100;
      transition: opacity 0.3s ease;
    }

    /* Player Controls */
    #player-controls {
      position: absolute;
      bottom: 50%;
      left: 50%;
      transform: translate(-50%, 50%);
      display: flex;
      gap: 16px;
      z-index: 100;
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }

    #player-controls.visible {
      opacity: 1;
      pointer-events: all;
    }

    .control-btn {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: rgba(0, 0, 0, 0.7);
      border: 2px solid rgba(255, 255, 255, 0.3);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s ease;
      backdrop-filter: blur(10px);
    }

    .control-btn:hover {
      background: rgba(0, 0, 0, 0.9);
      border-color: rgba(255, 255, 255, 0.6);
      transform: scale(1.1);
    }

    .control-btn svg {
      width: 24px;
      height: 24px;
      fill: white;
    }

    /* Auto-hide class */
    .auto-hide {
      opacity: 0;
      pointer-events: none;
    }

    /* Show on container hover */
    #player-container:hover #status-badge.auto-hide,
    #player-container:hover #pagination.auto-hide {
      opacity: 1;
      pointer-events: all;
    }

    #player-container:hover #player-controls {
      opacity: 1;
      pointer-events: all;
    }
  </style>
</head>
<body>
  <div id="player-container">
    <div id="loading-screen">
      <div class="logo">EvoFlow</div>
      <div class="spinner"></div>
      <div class="status-text">Connecting to platform...</div>
    </div>

    <img id="content-display" style="display: none;" />
    <video id="video-display" style="display: none;" autoplay loop muted></video>
    <iframe id="webpage-display" style="display: none;" allow="autoplay; fullscreen"></iframe>

    <!-- Status Badge -->
    <div id="status-badge">Connected</div>

    <!-- Pagination -->
    <div id="pagination">1 / 1</div>

    <!-- Player Controls -->
    <div id="player-controls">
      <button class="control-btn" id="btn-play-pause" title="Play/Pause">
        <svg id="icon-play" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" style="display: none;">
          <path d="M8 5v14l11-7z"/>
        </svg>
        <svg id="icon-pause" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z"/>
        </svg>
      </button>
      <button class="control-btn" id="btn-refresh" title="Refresh">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M17.65 6.35A7.958 7.958 0 0012 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08A5.99 5.99 0 0112 18c-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
        </svg>
      </button>
      <button class="control-btn" id="btn-fullscreen" title="Fullscreen">
        <svg id="icon-fullscreen" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/>
        </svg>
        <svg id="icon-fullscreen-exit" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" style="display: none;">
          <path d="M5 16h3v3h2v-5H5v2zm3-8H5v2h5V5H8v3zm6 11h2v-3h3v-2h-5v5zm2-11V5h-2v5h5V8h-3z"/>
        </svg>
      </button>
    </div>

    <div id="error-message"></div>
  </div>

  <div id="settings-dialog">
    <h2>Player Settings</h2>
    <div class="form-group">
      <label for="api-url">API URL</label>
      <input type="text" id="api-url" placeholder="https://your-evoflow-instance.com" />
    </div>
    <div class="form-group">
      <label for="display-name">Display Name</label>
      <input type="text" id="display-name" placeholder="My Display" />
    </div>
    <div class="form-group">
      <label for="device-id">Device ID</label>
      <input type="text" id="device-id" readonly />
    </div>
    <div class="button-group">
      <button class="btn-secondary" id="cancel-settings">Cancel</button>
      <button class="btn-primary" id="save-settings">Save & Restart</button>
    </div>
  </div>

  <script src="renderer/player.js"></script>
</body>
</html>
